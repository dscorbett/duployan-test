        <title>{{ site.title }}</title>
        <script>
            const root = document.documentElement;

            function enableControl(id, property, valueCallback) {
                const control = document.getElementById(id);
                function updateControl() {
                    root.style.setProperty(property, valueCallback(control));
                }
                control.addEventListener('change', updateControl);
                window.addEventListener('load', updateControl);
            }
        </script>
        <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}">
    </head>
    <body>
        <label>
            Bold:
            <input type="checkbox" id="bold">
        </label>
        <label>
            Decoration:
            <select id="decoration">
                <option value="none">None
                <option value="line-through">Strikethrough
                <option value="underline">Underline
                <option value="dashed underline">Dashed underline
            </select>
        </label>
        <script>
            enableControl('bold', '--weight', control => control.checked ? 'bold' : 'normal');
            enableControl('decoration', '--decoration', control => control.value);
        </script>
